<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body class="">
     <div>
          <div class="card bg-blue-200 w-96 text-slate-900 mx-auto mt-[300px]   shadow-xl">

               <div class="card-body">
                    <h2 class="text-center text-3xl text-blue-500 font-bold "> Count </h2>

                    <p id="num" class="text-center font-bold text-8xl"> 0 </p>

                    <div class=" flex mt-5  justify-between">
                         <button onclick="increment()" class="btn text-white btn-success"> Increment </button>
                         <button onclick="reset()" class="btn text-white btn-error">reset </button>
                         <button onclick="Descrement()" class="btn text-white btn-info"> Descrement </button>
                    </div>
                    <div>
                         <form class="flex justify-around mt-5">
                              <div class="flex">
                                   <input id="value" type="number" placeholder="Type here"
                                        class="input bg-white input-bordered input-info w-full max-w-xs" />
                              </div>
                              <button onclick="add(event)" class="btn text-white btn-success"> Add </button>
                         </form>
                    </div>
               </div>
          </div>
     </div>
     <script src="Count.js"></script>
</body>
